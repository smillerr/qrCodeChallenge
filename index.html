<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  
  <title> Frontend Mentor | QR code component</title>
</head>
  <body>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/smillerr?tab=repositories" target="_blank">Sebastian Miller</a>.
    </div>
    <div id="container">
      <div class="card">
        <div class="cardHeader"> 
          <div class="qrCode">
            <section class="qrCodeImage"> 
            </section>
          </div>  
        </div>
        <div class="cardBody"> Improve your front-end skills by building projects </div>
        <div class="cardFooter"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </div>
      </div>
    </div>
  </body>
</html>
